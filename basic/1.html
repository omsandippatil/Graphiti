            font-weight: bold;

        }
        
        .array-index {

            align-items: center;

            border: 3px solid black;
            padding: 12px 20px;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
        }

            display: flex;
            justify-content: space-evenly;
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }
        
        .tree-branches::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            width: 2px;
            height: 15px;
            background: black;
            transform: translateX(-50%);
        }

            content: '';
            position: absolute;
            top: -15px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: black;
        }

            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            position: relative;
        }

            content: '';

            left: 50%;
            width: 2px;
            height: 15px;

        let currentIndex = 0;

        function updateDisplay() {
            const topic = topics[currentIndex];
            document.getElementById('currentTitle').textContent = topic.title;
            document.getElementById('currentSyntax').textContent = topic.syntax;
            document.getElementById('currentExample').innerHTML = topic.example;
            document.getElementById('currentExplanation').textContent = topic.explanation;
            document.getElementById('currentVisual').innerHTML = topic.visual;
            document.getElementById('detailsContent').textContent = topic.details;
            
            document.getElementById('currentStep').textContent = currentIndex + 1;
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            
            if (currentIndex === topics.length - 1) {
                document.getElementById('nextBtn').textContent = "Go to Basics →";
            } else {
                document.getElementById('nextBtn').textContent = "Next";
            }
            document.getElementById('nextBtn').disabled = false;
        }

        function nextTopic() {
            if (currentIndex < topics.length - 1) {
                currentIndex++;
                updateDisplay();
            } else {
                window.location.href = './index.html';
            }
        }

        function prevTopic() {
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
            }
        }

        function resetToFirst() {
            currentIndex = 0;
            updateDisplay();
        }

        function toggleDetails() {
            const section = document.getElementById('detailsSection');
            const header = section.querySelector('.collapsible-header');
            section.classList.toggle('open');
            header.textContent = section.classList.contains('open') ? '▲ Extended Notes & Details' : '▼ Extended Notes & Details';
        }

        document.getElementById('nextBtn').onclick = nextTopic;
        document.getElementById('prevBtn').onclick = prevTopic;
        document.getElementById('resetBtn').onclick = resetToFirst;
        document.getElementById('totalSteps').textContent = topics.length;

        updateDisplay();
    </script>
